<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Trabalhando com Operações no JavaScript</title>
    <meta name="author" content="Guilherme Denck::guidenck0303@gmail.com">
    <meta name="description" content="JS - Trabalhando com Operações diversas no JS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript">
        //Criando a funçãoo darInfo():
        function darInfo() {

            var nomeDoAluno
            var nota1
            var nota2
            var media

            nomeAluno = 'Felipe Trindade'
            nota1 = 10 
            nota2 = 8

            media = (nota1 + nota2) / 2

            alert(nomeAluno +
                  '\nNota 1 : ' +nota1+
                  '\nNota 2 : ' +nota2+
                  '\nMédia : ' +media)
        }
    </script>
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body>
    <main class="container-fluid">
        <h1 class="text-center"> Exemplos de Operações com JS</h1>
        <hr>
        <h2>Trabalhando com Informações - JS Incorporado: </h2>
        <button type="button" name="button" class="btn btn-info" onClick="darInfo()">Informações</button>

        <h2>Trabalhando com Cálculo - Js Externo: </h2>
        <button type="button" name="button" class="btn btn-info" onClick="somarValores()">Somar Valores</button>

        <h2>Trabalhando com Cálculo de média: </h2>
        <button type="button" name="button" class="btn btn-info" onClick="calcularMedia()">Cálcular Média</button>

        <h2>Trabalhando com Multiplicação: </h2>
        <button type="button" name="button" class="btn btn-info" onClick="calcularMultiplicacao()">Multiplicar</button>

        <h2>Trabalhando com Par ou Impar: </h2>
        <button type="button" name="button" class="btn btn-info" onClick="verParOuImpar()">É Par ou Impar</button>

        <h2>Trabalhando com Bhaskara: </h2>
        <button type="button" name="button" class="btn btn-info" onClick="bhaskara()">Bhaskara</button>
    </main>
</body>
</html>
