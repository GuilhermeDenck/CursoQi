<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS - Trabalhando com Operações no JavaScript</title>
    <meta name="author" content="Guilherme Denck::guidenck0303@gmail.com">
    <meta name="description" content="JS - Trabalhando com Operações diversas no JS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript">

      function darInfo() {
        var nomeAluno;
        var nota1;
        var nota2;
        var media;
        
        nomeAluno = 'Felipe Trindade';
        nota1 = 10;
        nota2 = 8;
        
        media = (nota1 + nota2) / 2;
        
        alert(nomeAluno+
              '\nNota 1: '+nota1+
              '\nNota 2: '+nota2+
              '\nMédia: '+media);
      }
    </script>
    <script type="text/javascript" src="js/js.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <h1 class="text-center"> Exemplos de Operações com JS </h1>
      <hr>
      <h2>Trabalhando com Informações - JS Incorporado: </h2>
      <button type="button" name="button" class="btn btn-info" onClick="darInfo()"> Informações </button>

      <h2>Trabalhando com Cálculo - Js Externo: </h2>
      <button type="button" name="button" class="btn btn-info" onClick="somarValores()"> Somar Valores </button>

      <h2>Trabalhando com cálculo de média: </h2>
      <button type="button" name="button" class="btn btn-info" onClick="calcularMedia()"> Cálcular Média </button>

      <h2>Trabalhando com Multiplicação: </h2>
      <button type="button" name="button" class="btn btn-info" onClick="multiplicar()"> Multiplicar </button>

      <h2>Trabalhando com Par ou Impar: </h2>
      <button type="button" name="button" class="btn btn-info" onClick="verParImpar()">É par ou Impar</button>

      <h2>Trabalhando com Escolha de Cálculos: </h2>
      <button type="button" name="button" class="btn btn-info" onClick="calcular1()"> Cálculo 01 </button>
    </main>
  </body>
</html>
